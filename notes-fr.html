        #Utilisation de Processing

        Processing utilise un langage inspiré du Java. Il est fréquemment employé dans les arts numériques, les nouveaux médias et la conception visuelle. L'environnement lui-même sert à programmer dans ce que l'on appelle le Sketchbook, où des programmes peuvent être sauvegardés et visualisés instantanément. Pendant cet atelier, les sketches seront sauvegardés en ligne au <a href="https://www.openprocessing.org/">openprocessing.org</a> avec Processing.js. Voici quelques ressources pour commencer :

        * Processing : <a href="https://processing.org/reference/">Référence officielle en anglais</a>. <a href="https://fr.flossmanuals.net/processing/introduction/">Référence non officielle en français</a>.
        * <a href="https://processing.org/download">Télécharger Processing</a> (option hors ligne, si la version en ligne n'est pas disponible)
        * Processing.js : <a href="http://processingjs.org/articles/p5QuickStart.html#quickstart">Guide de démarrage</a> (en anglais)
        * Consulter des <a href="https://www.openprocessing.org/browse#">exemples</a> dans OpenProcessing

        ##Script d'ouverture

        Bienvenue à l'atelier de Girls Learning Code « L'art génératif avec Processing »! Nous sommes contents que vous soyez là et nous espérons que vous êtes prêts à apprendre beaucoup de choses.

        Y a-t-il des gens qui sont déjà assisté à l'un de nos ateliers ou participé à l'un de nos camps?
        (Si certaines apprenantes lèvent la main, demandez-leur quels sont les ateliers auxquels ils ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Girls Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 29 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        * <strong>Pause / collation :</strong> Nous prendrons une pause de 10 minutes pour manger une collation ou nous dégourdir les jambes. Si vous avez une collation (sans arachides), mangez-la à l'avant de la classe, puis nettoyez les miettes et jetez l'emballage quand vous avez terminé.

        * Assurez-vous que tout le monde sélectionne le mode « Processing.js » (en haut, sous « Settings »).

        * Pendant la programmation en groupe, ouvrez openprocessing.org dans un autre onglet, et copier-collez le texte après chaque étape. Cliquez sur « Run » (l'icône de lecture) pour visualiser le tout.

        #Séance de programmation individuelle

        * Donnez du temps aux apprenantes pour modifier et continuer le code de l'activité du pinceau (15 à 20 minutes)
        * Choisissez une activité de la <a href="http://bit.ly/liste-d-activités-processing">liste d'activités</a>. Une version française est disponible. Activité recommandée : « Création d'emoji ». (Si vous choisissez une autre activité, assurez-vous de copier-coller les étapes et la solution dans les diapositives avant l'atelier.)
        * Aidez les apprenantes en créant un nouveau projet avec elles (Cliquez sur l'icône de OpenProcessing, puis sur « + Create a Sketch »).
        * Aidez-les à démarrer leur projet en grand groupe : demandez à des volontaires de venir à l'avant pour montrer au groupe comment préparer le sketch, par exemple.
        * Faites les étapes ensemble et laissez-les diapositives affichées à l'écran.
        * Prenez le pouls du groupe toutes les 10 minutes pour voir s'il y a des questions. Si possible, demandez aux apprenantes de présenter leurs solutions à l'avant.
        * Rappelez aux apprenantes de sauvegarder souvent!
        * Accordez les 10 dernières minutes au partage des projets. Suggestions : faites venir des volontaires à l'avant. Si vous manquez de temps, organisez un « vernissage » : les apprenantes laisseront leur projet ouvert sur leur ordinateur, puis elles se lèveront et feront le tour de la classe pour regarder les créations des autres.

        ##Activité hors ligne (facultative)

        Si les apprenantes ont besoin de prendre une pause, accordez-leur 10 minutes que ce soit pour aller à la salle de bains, boire de l'eau ou manger une collation. Vous avez aussi le choix de faire une activité hors ligne au milieu de l'atelier pour leur permettre de se dégourdir les jambes. Ces activités prennent environ 10 minutes, et vous pouvez en choisir une parmi la <a href="http://bit.ly/guide-pour-les-enseignants-doc">liste d'activités hors ligne</a> (version française disponible). Activité recommandée : « Le robot ».
